<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Brainster</title>

    <style>
        body, html {
          height: 100%;
        }
        .container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          height: 100%;
        }
      </style>

  </head>
  <body>
    <div class="container">
        <div class="start text-center bg-light p-5 m-5" id="start-screen">
          <h1>Welcome to Brainster's Trivia.</h1>
          <p>Click on the start button to begin.</p>
          <hr>
          <button class="btn btn-success" id="start-btn">Start</button>
        </div>
        <div class="quiz text-center bg-light p-5 m-5" id="quiz-screen" style="display: none;">
            <h1 class="mb-4">Good Luck!</h1>
            <hr>
          <h2 id="question"></h2>
          <div id="answers"></div>
          <div id="progress"></div>
          <hr>
            <p class="mt-4">Click on the button to start over.</p>
            <button class="btn btn-warning m-4 text-white" id="retry-btn" style="display: none;">Start Over</button>
        </div>
        <div class="result text-center bg-light p-5 m-5" id="result-screen" style="display: none;">
          <h1>Let's see your score!</h1>
          <p>Total Correct Answers: <span id="score"></span>/20</p>
          <hr>
          <p>Click on the button to start again.</p>
          <button class="btn btn-danger m-4" id="try-again-btn">Try Again</button>
        </div>
      </div>
    
      <script src="main.js"></script>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  </body>
</html>
